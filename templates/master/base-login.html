{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{title}}</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="{% static 'campur/google-font.css' %}" rel="stylesheet">
</head>
<body style="background-color: #e4f4ff;">
    {%  block content %}
    {%  endblock content %}
<!-- jQuery -->
<script src="{% static 'jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>
<script src="{% static 'bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="{% static 'chart.js/Chart.min.js' %}"></script>
<script src="{% static 'dist/js/demo.js' %}"></script>
<script src="{% static 'dist/js/validation.js' %}"></script>
<script>
    function Checkfiles() {
    var fup = document.getElementById('ktp_photo');
    var ktp_photo = fup.value;
    var ext = ktp_photo.substring(ktp_photo.lastIndexOf('.') + 1);

    if(ext =="jpg" || ext=="JPG" || ext =="jepg" || ext=="JEPG" || ext =="png" || ext=="PNG") {
        return true;
    }
    else {
        alert("Upload Images only");
        return false;
    }
}
</script>
<script src="{% static 'dist/js/pages/dashboard3.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        bsCustomFileInput.init();
    });
    </script>
</body>
</html>
