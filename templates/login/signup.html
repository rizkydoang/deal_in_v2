{% extends 'master/base-login.html' %}
{% load static %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="margin-top: 60px;">
                <div class="card card-info">
                    <div class="card-header">
                        <div class="center">
                            <img src="{% static 'images/logo.png' %}" class="center" style="width: 100px;">
                        </div>
                    </div>
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            <a class="close" href="#" data-dismiss="alert">Ã—</a>
                            {{ message }}
                        </div>
                    {% endfor %}
                    <form role="form" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Nama :</label>
                                <input type="text" class="form-control" id="name" name="name"
                                placeholder="Masukan Nama Anda" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><b>Upload Foto</b></span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="photo_profile" name="photo_profile" required>
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username :</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Masukan Username" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address :</label>
                                <input type="text" class="form-control" id="address" name="address"
                                    placeholder="Masukan Alamat anda" required>
                            </div>
                            <div class="form-group">
                                <label for="birth_date">Tanggal Lahir :</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date"
                                    placeholder="Tanggal Lahir" required>
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="role" name="role" value="2" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password :</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password" onkeyup="check_signup();" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password :</label>
                                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" onkeyup="check_signup();" required>
                                <span id='message'></span>
                            </div>  
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'home' %}">< kembali ke Home</a>
                            <button type="submit" id="submit" style="float: right;" class="btn btn-primary">Daftar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
