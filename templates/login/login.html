{% extends 'master/base-login.html' %}
{% load static %}

{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6" style="margin-top: 60px;">
        <div class="card card-info">
          <div class="card-header">
            <div class="center">
              <img src="{% static 'images/logo.png' %}" class="center" style="width: 100px;">
            </div>
          </div>
          {% for message in messages %}
            <div class="alert alert-danger">
              <a class="close" href="#" data-dismiss="alert">Ã—</a>
              {{ message }}
            </div>
          {% endfor %}
          <form role="form" method="POST">
            {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" class="form-control" id="username" name="username" onkeyup="check_login_user();" placeholder="Enter email" required>
                <span id='message_user'></span>
              </div>
              <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" class="form-control" id="password" name="password" onkeyup="check_login_pass();" placeholder="Password" required>
                <span id='message_pass'></span>
              </div>
            </div>
            <div class="card-footer">
              <a href="{% url 'home' %}">< kembali ke Home</a>
              <button type="submit" id="submit" style="float: right;" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
